name: Laravel CI CD

on:
  push:
    branches: [ main ]  # Trigger only on main branch push

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      # ---------- CI (GitHub Runner) ----------
      - name: Checkout code
        uses: actions/checkout@v4  # Clone repo

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, pdo, pdo_mysql, tokenizer, xml

      - name: Ensure bootstrap/cache exists
        run: |
          mkdir -p bootstrap/cache
          chmod -R 777 bootstrap/cache

      - name: Ensure storage exists
        run: |
          mkdir -p storage
          chmod -R 777 storage

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Setup .env for CI
        run: |
          cp .env.example .env
          php artisan key:generate
          # Use MySQL for testing
          sed -i "s/DB_CONNECTION=.*/DB_CONNECTION=mysql/" .env
          sed -i "s/DB_DATABASE=.*/DB_DATABASE=laravel_test/" .env
          sed -i "s/DB_USERNAME=.*/DB_USERNAME=root/" .env
          sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=root/" .env

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Run Tests
        run: php artisan test --stop-on-failure

      # ---------- CD (Deploy to Server) ----------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Production Server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /var/www/html/SOB-eorder

            # Pull latest code
            git pull origin main

            # Install production dependencies
            composer install --no-dev --optimize-autoloader

            # Clear caches
            php artisan config:clear
            php artisan route:clear
            php artisan cache:clear

            # Optimize Laravel
            php artisan optimize

            # Fix permissions
            sudo chown -R www-data:www-data bootstrap/cache storage
            sudo chmod -R 775 bootstrap/cache storage

            # Reload Apache
            sudo systemctl reload apache2
          EOF
