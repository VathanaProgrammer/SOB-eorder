name: Laravel CI CD

on:
  push:
    branches: [ main ]  # Trigger only on main branch push

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # ------------------ CI (GitHub Runner) ------------------
      - name: Checkout code
        uses: actions/checkout@v4  # Clone your repository

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, pdo, pdo_mysql, sqlite

      - name: Ensure bootstrap/cache exists
        run: |
          mkdir -p bootstrap/cache
          chmod -R 777 bootstrap/cache  # Runner needs write access

      - name: Ensure storage exists
        run: |
          mkdir -p storage
          chmod -R 777 storage

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Prepare SQLite Database for Tests
        run: |
          mkdir -p database
          touch database/database.sqlite
          php artisan migrate:fresh --env=testing  # Fresh migration for SQLite

      - name: Run Tests
        run: php artisan test --env=testing  # Run tests using SQLite

      # ------------------ CD (Deploy to Production Server) ------------------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Production Server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            # Go to project directory
            cd /var/www/html/SOB-eorder

            # Pull latest code
            git pull origin main

            # Install production dependencies
            composer install --no-dev --optimize-autoloader

            # Clear old caches
            php artisan config:clear
            php artisan route:clear
            php artisan cache:clear

            # Optimize Laravel
            php artisan optimize

            # Ensure proper permissions for web server
            sudo chown -R www-data:www-data bootstrap/cache storage
            sudo chmod -R 775 bootstrap/cache storage

            # Reload Apache to pick up changes
            sudo systemctl reload apache2
          EOF
